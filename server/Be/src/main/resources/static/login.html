<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7fa;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .btn-google {
            width: 100%;
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-google img {
            width: 20px;
            margin-right: 10px;
        }
        .btn-google:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login to Your Account</h2>
    <a href="/oauth2/authorization/google" class="btn-google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google_logo.png" alt="Google logo">
        Login with Google
    </a>
</div>
</body>
</html>
